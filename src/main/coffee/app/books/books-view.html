<md-list role="list" class="md-bottom-sheet md-grid">
  <md-item ng-repeat="book in books" role="listitem">
    <md-item-content>
      <div class="md-icon-continer">
          <img ng-src="{{book.iconUrl}}" class="face" alt="{{book.title}}">
      </div>
      <div class="md-tile-content">
        <h3>{{book.title}}</h3>
        <h4>{{book.author}}</h4>
        <p>
          {{book.notes}}
        </p>
      </div>
    </md-item-content>
  </md-item>
</md-list>
